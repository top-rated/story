name: Apply /apply patch
on:
  issue_comment:
    types: [created, edited]   # сработает и на редактирование комментария

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Detect /apply and extract diff
        id: detect
        env:
          BODY: ${{ github.event.comment.body }}
        run: |
          set -e
          # убираем BOM/пробелы в начале первой строки
          body="$(printf "%s" "$BODY" | sed '1s/^[[:space:]\ufeff]*//')"
          first="$(printf "%s" "$body" | head -n1)"

          case "$first" in
            "/apply"|"\/apply" ) title="";;
            "/apply "* ) title="${first#/apply }";;
            * )
              echo "no /apply command on first line"
              echo "ok=false" >> $GITHUB_OUTPUT
              exit 0
              ;;
          esac

          echo "ok=true" >> $GITHUB_OUTPUT
          printf 'title=%s\n' "$title" >> $GITHUB_OUTPUT

          # достаём первый блок ```diff ... ```
          awk '
            tolower($0) ~ /^```[[:space:]]*diff[[:space:]]*$/ && !in {in=1; next}
            /^```/ && in {in=0; exit}
            in {print}
          ' <<< "$body" > patch.diff

          if [ ! -s patch.diff ]; then
            echo "no diff block found"
            echo "ok=false" >> $GITHUB_OUTPUT
            exit 0
          fi

      - uses: actions/checkout@v4
        if: steps.detect.outputs.ok == 'true'
        with:
          fetch-depth: 0

      - name: Apply and commit
        if: steps.detect.outputs.ok == 'true'
        run: |
          set -euxo pipefail
          BR="chatgpt/apply-${{ github.event.comment.id }}"
          git switch -c "$BR"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git apply --check --whitespace=fix patch.diff
          git apply --whitespace=fix patch.diff
          git add -A
          git commit -m "${{ steps.detect.outputs.title || 'apply patch' }}"

      - name: Open draft PR
        if: steps.detect.outputs.ok == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: ${{ steps.detect.outputs.title || 'apply patch' }}
          commit-message: ${{ steps.detect.outputs.title || 'apply patch' }}
          branch: chatgpt/apply-${{ github.event.comment.id }}
          base: ${{ github.event.repository.default_branch }}
          draft: true
          body: Automated from ${{ github.event.comment.html_url }}
